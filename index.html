<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gate.js</title>
    <script src="gate.js"></script>
    <style>
        .a {background: red; transition: all 1s;}
    </style>
</head>
<body>

<script>
    var stage = Gate.createStage();
    var container = new Gate().setClassName('a');

    container.addChild(new Gate());
    container.addChild(new Gate());
    container.addChild(new Gate());

    stage.addChild(container);

    container
            .moveX(100)
            .moveY(200)
            .setWidth(200)
            .setHeight(500)
            .go();

    var bb = setInterval(function() {
        container
                .moveX(1)
                .moveY(2)
                .setHeight(1)
                .setRotateX(1)
                .setScaleX(2)
                .go();
    }, 50);

//    document.onclick = function() {
//        clearInterval(bb);
//    };
</script>
</body>
</html>
